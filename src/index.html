<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WAB Widget Search</title>
		 <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/resources/dojo.css">
		 <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.3/dijit/themes/claro/claro.css">
		 <link rel="stylesheet" type="text/css" href="app/main.css">
</head>
<body class="claro">
	<div id="grid"></div>
	<div class="link"><a href="https://github.com/gavinr/wab-widget-search/blob/master/src/app/widget-locations.js" target="_blank">Submit your manifest link here!</a></div>
	<script>
		var dojoConfig = {
			async: true,
			packages: [{
				name: "app",
				location: location.pathname.replace(/\/[^/]*$/, '') + '/app'
			},{
				name: "xstyle",
				location: 'https://cdn.rawgit.com/kriszyp/xstyle/master'
			},{
				name: 'dgrid',
				location: '//cdn.rawgit.com/SitePen/dgrid/v0.3.17'
			},{
				name: 'put-selector',
				location: '//cdn.rawgit.com/kriszyp/put-selector/master'
			}]
		};
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/dojo.js"></script>
	<script>
		require(['app/main'], function(Controller){
			Controller.startup();
		});
	</script>
</body>
</html>
